<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Display e visibilidade</title>

  <style>
    p {
      color: red;
    }

    span {
      display: block;
    }

    p.exp-1 {
      display: block;
    }

    p.exp-2 {
      display: inline;
    }

    p.exp-3 {
      display: inline-block;
    }

    .aparecer:hover p.exp-4 {
      display: block;
    }

    p.exp-4 {
      display: none;
    }
  </style>
</head>

<body>
  <!-- exp 1 -->
  <p class="exp-1">
    Texto 1
  </p>
  <!-- exp 2 -->
  <div>
    Texto 2 abc
    <p class="exp-2">
      Texto 2
    </p>
    Texto 2 abc
  </div>
  <!-- exp 3 -->
  <div>
    Texto 3 abc
    <p class="exp-3">
      Texto 3
    </p>
    Texto 3 abc
  </div>
  <!-- exp 4 -->
  <div class="aparecer">
    Aparecer!
    <p class="exp-4">
      Texto 4
    </p>
  </div>
</body>

</html>
